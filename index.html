<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טיול בעקבות הרנסנס</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('venice-bg.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      direction: rtl;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.2);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff6d8;
      text-shadow: 1px 1px 4px #333;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 1px 1px 4px #444;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #f5c86a;
      color: #3a2e1c;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .buttons a:hover {
      background-color: #ffe4a3;
    }
  </style>
</head>
<body>

  <div class="overlay">
<h1>ברוכים הבאים לאיטליה הקסומה</h1>
<p>
בין הנופים, האוכל וההיסטוריה – איטליה מזמינה אתכם לגלות את אומנות הרנסנס.  
בחרו עיר, וצאו למסע של יופי, השראה ותרבות 🎨
</p>

      <a href="firenze.html">פירנצה</a>
      <a href="milano.html">מילאנו</a>
      <a href="venezia.html">ונציה</a>
    </div>
  </div>

</body>
</html>
